<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
    <div class="Calculadora">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="limparDisplay()">C</button>
            <button onclick="apareceNoDisplay('7')">7</button>
            <button onclick="apareceNoDisplay('8')">8</button>
            <button onclick="apareceNoDisplay('9')">9</button>
            <button onclick="apareceNoDisplay('+')">+</button>
            <button onclick="apareceNoDisplay('4')">4</button>
            <button onclick="apareceNoDisplay('5')">5</button>
            <button onclick="apareceNoDisplay('6')">6</button>
            <button onclick="apareceNoDisplay('-')">-</button>
            <button onclick="apareceNoDisplay('1')">1</button>
            <button onclick="apareceNoDisplay('2')">2</button>
            <button onclick="apareceNoDisplay('3')">3</button>
            <button onclick="apareceNoDisplay('*')">*</button>
            <button onclick="apareceNoDisplay('0')">0</button>
            <button onclick="apareceNoDisplay('.')">.</button>
            <button onclick="calcularResultado()">=</button>
            <button onclick="apareceNoDisplay('/')">/</button>
            <button onclick="raizQuadrada()">√</button>
            <button onclick="potencia()">^</button>
        </div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
